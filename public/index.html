<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="holdsEverything">
      <div id="super-top-nav-bar"></div>
      <div id="search-bar"></div>
      <div class="map-results-container">
        <div id='map'></div>
        <div id='results'></div>
      </div>
    </div>
    <div id="mainContainer" class="mainContainer">
        <!-- <div class="header"><img class="zallowHeaderIMG" src="https://s3-us-west-2.amazonaws.com/agents-zallo/zalloLogo.jpg" alt="logo"><div class="xOut"><button class="XBUTTON">X</button></div></div> -->
        <div class="bigBOX">
          <div class="header"><img class="zallowHeaderIMG" src="https://s3-us-west-2.amazonaws.com/agents-zallo/zalloLogo.jpg" alt="logo"><div class="xOut"><button class="XBUTTON">X</button></div></div>
          <div id="popContainer">
            <!-- <div class="header"><img class="zallowHeaderIMG" src="https://s3-us-west-2.amazonaws.com/agents-zallo/zalloLogo.jpg" alt="logo"><div class="xOut"><button class="XBUTTON">X</button></div></div> -->
            <div id="photos"></div>
            <div class="containerMid">
              <div id="gendesc"></div>
              <div id="form-service"></div>
            </div>
            <div id="similar-homes"></div>
          </div>
          <!-- <div class="xOut">
            X
          </div> -->
        </div>
      </div>
      <script>window.addEventListener("house_view", e => {
          let mainContainer = document.getElementById("mainContainer");
          mainContainer.style.display = e.detail.houseView ? "unset" : "none";
          let resultContainer = document.getElementById('results');
          resultContainer.style.display = e.detail.houseView ? "none" : "block";
        });
        document.querySelector(".xOut").addEventListener("click", e => {
          let mainContainer = document.getElementById("mainContainer");
          mainContainer.style.display = "none";
          let resultContainer = document.getElementById('results');
          resultContainer.style.display = "block";
        });</script>
    <script type="text/javascript" src="https://s3-us-west-1.amazonaws.com/map-bucket-zallo/app-bundle.gz.js"></script>
    <script async defer type="text/javascript" src="https://s3.us-east-2.amazonaws.com/fecappfiles/bundleSearchGZ.js"></script>
    <script async defer type="text/javascript" src="https://s3-us-west-2.amazonaws.com/agents-zallo/Zallo+Team+Files/super-top-nav-bar/bundleGZ.js"></script>
    <script async defer type="text/javascript" src="https://s3-us-west-1.amazonaws.com/zallosimilarhomes/results-bundle-gz.js"></script>
    <script async defer type="text/javascript" src="https://s3.us-east-2.amazonaws.com/fecappfiles/bundle.js"></script>
    <script async defer type="text/javascript" src="https://s3-us-west-1.amazonaws.com/zallosimilarhomes/bundle-gz.js"></script>
    <script async defer type="text/javascript" src="https://s3-us-west-1.amazonaws.com/zallo-project-gendesc-service/app-bundle.gz.js"></script>
    <script async defer type="text/javascript" src="https://s3-us-west-2.amazonaws.com/agents-zallo/Zallo+Team+Files/form-service/bundleGZ.js"></script>
  </body>
</html>
